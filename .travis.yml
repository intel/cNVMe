language: cpp
compiler:
  - g++
notifications:
  email:
    on_success: never
    on_failure: always
    
env:
  matrix:
    - BITNESS=64
    - BITNESS=32
    - OUTPUT_TYPE=DLL
    - OUTPUT_TYPE=EXE
    - CONFIG_TYPE=Release
    - CONFIG_TYPE=Debug

before_install:
  - export PATH=$HOME/.local/bin:$PATH
  - pip install --user `whoami` pytest

before_script:
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - cd cNVMe
  - env
  - python build.py -b $BITNESS -c $CONFIG_TYPE -o OUTPUT_TYPE
  
script:
  - python -m pytest -s "Helper Scripts/test_cnvme.py"
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5